apiVersion: apps/v1
kind: Deployment
metadata:
  name: sparkhistoryserver-sample-default
spec:
  template:
    spec:
      terminationGracePeriodSeconds: 60
status:
  availableReplicas: 1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sparkhistoryserver-sample-default
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sparkhistoryserver-sample-default
spec:
  rules:
  - host: spark-history.example.com
    http:
      paths:
      - backend:
          service:
            name: sparkhistoryserver-sample-default
            port:
              name: http
status:
  loadBalancer:
    ingress:
    - hostname: localhost
