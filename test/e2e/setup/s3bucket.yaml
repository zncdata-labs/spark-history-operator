apiVersion: s3.zncdata.dev/v1alpha1
kind: S3Bucket
metadata:
  name: spark-history
spec:
  bucketName: spark-history
  connection:
    inline:
      credentials:
        secretClass: spark-s3-credentials
      host: (join('', ['minio.', ($namespace), '.svc.cluster.local']))
      port: 9000
      pathStyle: true
